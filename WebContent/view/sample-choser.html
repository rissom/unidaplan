  <div class="modal-header">
            <h3 class="modal-title">Select a {{ stype }}</h3>
  </div>
        <div class="modal-body">
        
        <label>Name:</label>
      	<input type="text" ng-model="nameinput" placeholder="Enter a samplename here">
      
            <ul>
                <li ng-repeat="samplename in samplenames">
                    <a ng-click="selected.item = samplename">{{ samplename }}</a>
                </li>
            </ul>
            
            <button ng-click="loadSamples">Load</button>
            
            Selected: <b>{{ selected.sample }}</b>
        </div>       

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</div>
