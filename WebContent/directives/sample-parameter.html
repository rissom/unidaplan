<div style="display: inline-flex;">
<span ng-hide = "parameter.editing">{{sampleParamCtrl.newValue.name}}
</span>
&nbsp;
<a ui-sref="sample({sampleID:parameter.data.id})">
<span ng-hide = "parameter.editing || parameter.data.id == null" class="glyphicon glyphicon-share">
</span>
</a>
&nbsp;
<a class="visible-xs" ng-click = "parameter.editing = true">
	<span ng-hide = "parameter.editing" class = "glyphicon glyphicon-wrench" aria-hidden = "true">
	</span>
</a>
<select 						   
	ng-show = "parameter.editing"
	ng-blur = "sampleParamCtrl.blur()"
    ng-model = "sampleParamCtrl.newValue"
    ng-options = "item.name for item in sampleParamCtrl.possibleSamples"
    ng-change = "sampleParamCtrl.update()"
    class = "input-sm">
</select>
</div>
