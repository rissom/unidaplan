<div>
<span ng-hide="parameter.editing">{{parameter.value}}
</span>
<input 						   
	ng-keyup="floatParamCtrl.keyUp($event.keyCode)"
	ng-show="parameter.editing" 
	type="number"
    ng-model="floatParamCtrl.newValue"
    ng-blur="parameter.editing=false">
<span ng-show="parameter.unit && parameter.value && parameter.value!=''">
	{{parameter.unitf()}}
</span>
</div>
