<div style="display: inline-flex;">
	<span ng-hide="parameter.editing">{{timestampParamCtrl.getTimestampString()}}
	</span>    
	<a class="visible-xs" ng-click = "parameter.editing = true">
		<span ng-hide = "parameter.editing" class = "glyphicon glyphicon-wrench" aria-hidden = "true">
		</span>
	</a>
	<input 
		ng-if = "parameter.editing"
		type = "date" 
		uib-datepicker-popup 
		ng-model = "timestampParamCtrl.newTimestamp"
		ng-blur = "parameter.editing = false"
		is-open = "status.opened"
	 	datepicker-options = "dateOptions"
	 	ng-keyup = "timestampParamCtrl.keyUp($event)"
	 	close-text = "Close"
	>
	
	<input ng-show="parameter.editing"
			type = "time"
			ng-model = "timestampParamCtrl.newTimestamp"
			ng-keyup = "timestampParamCtrl.keyUp($event)"
			ng-keydown ="timestampParamCtrl.keyDown($event)"
	>
	 
	<button ng-show = "parameter.editing"
		class="btn btn-default"
		ng-click="timestampParamCtrl.update()">
		ok
	</button>
</div>
