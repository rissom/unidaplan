<div>
	<span ng-hide = "parameter.editing">{{dateParamCtrl.getDateString()}}
	</span>    
	<input 
		ng-show = "parameter.editing"
		type = "date" 
		uib-datepicker-popup 
		ng-blur = "parameter.editing = false"
		ng-model = "dateParamCtrl.newDate"
		is-open = "status.opened"
		ng-keyup = "dateParamCtrl.keyUp($event.keyCode)"
		ng-keydown = "dateParamCtrl.keyDown($event.keyCode)"
	 	datepicker-options = "dateOptions"
	 	close-text = "Close">
	
	<button ng-show = "parameter.editing"
			class = "btn btn-default"
			ng-click = "dateParamCtrl.update()">
		{{'ok'|translate}}
	</button>
</div>
