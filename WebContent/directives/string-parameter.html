<div style="display: inline-flex;">
<span ng-if = "!parameter.editing">
	{{parameter.data.value}}
</span>
<a class="visible-xs" ng-click = "parameter.editing = true">
	&nbsp;
	<span ng-hide = "parameter.editing" class = "glyphicon glyphicon-wrench" aria-hidden = "true">
	</span>
</a>
<input 						   
	ng-keyup = "stringParamCtrl.keyUp($event)"
	ng-keydown = "stringParamCtrl.keyDown($event)"
	ng-if = "parameter.editing" 
	ng-blur = "stringParamCtrl.blur()"
    ng-model = "stringParamCtrl.newValue"
   	type = "text" 
   	focusMe
   	 />
</div>
