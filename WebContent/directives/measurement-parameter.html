<div style = "display: inline-flex;">
<span ng-if = "!parameter.editing">{{parameter.data.value}} </span>
<span ng-if = "!parameter.editing && parameter.data.error">± {{parameter.data.error}}</span>
<span ng-if = "!parameter.editing && parameter.unit && parameter.data.value && parameter.data.value!=''">
	{{parameter.unitf()}}
</span>
&nbsp;
<a class="visible-xs" ng-click = "parameter.editing = true">
	<span ng-hide = "parameter.editing" class = "glyphicon glyphicon-wrench" aria-hidden = "true">
	</span>
</a>
<input				   
	ng-show = "parameter.editing" 
	type = "number"
    ng-model = "measurementParamCtrl.newValue"
    ng-keyup = "measurementParamCtrl.keyUp($event.keyCode)"
    	ng-blur = "parameter.editing = measurementParamCtrl.blur"
>
 
<span ng-show = "parameter.editing">±</span>
<input 						   
	ng-show = "parameter.editing" 
	type = "number"
	min = "0"
    ng-model = "measurementParamCtrl.newError"
    ng-keyup = "measurementParamCtrl.keyUp($event.keyCode)"
    ng-keydown = "measurementParamCtrl.keyDown($event.keyCode)"
    	ng-blur = "parameter.editing = measurementParamCtrl.blur"
>
    
<span ng-show = "parameter.editing">
	{{parameter.unitf()}}
</span>

</div>
