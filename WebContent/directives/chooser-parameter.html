<div style="display: inline-flex;">
<span ng-hide="parameter.editing">{{parameter.data.value}}
</span>
&nbsp;
<a class="visible-xs" ng-click = "parameter.editing = true">
	<span ng-hide = "parameter.editing" class = "glyphicon glyphicon-wrench" aria-hidden = "true">
	</span>
</a>
<select 						   
	ng-show="parameter.editing"
	ng-blur = "chooserParamCtrl.blur()"
    ng-model="chooserParamCtrl.newValue"
    ng-options="item for item in parameter.possiblevalues"
    ng-change="chooserParamCtrl.update()"
    class="input-sm">
</select>
</div>
