<div style="display: inline-flex;">
<span ng-if = "!parameter.editing">{{parameter.data.value}}</span>
<span ng-if = "!parameter.editing && parameter.unit && parameter.data.value && parameter.data.value!=''">
	{{parameter.unitf()}}
</span>
<a class="visible-xs" ng-click = "parameter.editing = true">
	<span ng-hide = "parameter.editing" class = "glyphicon glyphicon-wrench" aria-hidden = "true">
	</span>
</a>
<form name = "integerParamCtrl.form">
<input 						   
	ng-keyup = "integerParamCtrl.keyUp($event.keyCode)"
	ng-keydown = "integerParamCtrl.keyDown($event.keyCode)"
	ng-if = "parameter.editing" 
	type = "number"
	pattern = "[0-9]*"
	ng-attr-min = "{{parameter.min || 0}}"
    ng-attr-max = "{{parameter.max}}"
	step = "1"
    ng-model = "integerParamCtrl.newValue">
<span ng-show = "parameter.editing">
	{{parameter.unitf()}}
</span>
</form>
</div>
