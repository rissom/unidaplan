<div class="container">
<h3> 
	{{ 'Search for Sample' | translate }} 
</h3>

<div class="row">
<!-- type choser -->  
<div class=col-md-6>
	{{'Available sample types'|translate}} 
	<br />	
	<select multiple="multiple"
			id="typeSelector"
			style="width: 200px;"
	  		ng-model="mSampleChoserCtrl.selectedtypes" 
	  		ng-options="type.trname for type in mSampleChoserCtrl.selectortypes"
	  		size="5">
	</select>
	<br /><br />
	


<!-- search field -->
<label>Name: </label>
<input type="text" 
	   ng-model="mSampleChoserCtrl.userinput"
	   style="width: 253px;" 
	   placeholder="{{'Enter samplename here'|translate}}">
<br /><br />




<!--  list of fitting samples  -->
<ul> 
 	<li ng-repeat="sample in mSampleChoserCtrl.samples | filter:sampleChoserCtrl.userinput | orderBy: ['typeid','name']" 
 		ng-show="mSampleChoserCtrl.typeSelected(sample)">
					<!-- show only selected sample types -->
		<a ng-click=mSampleChoserCtrl.choseSample(sample)> 
			{{mSampleChoserCtrl.getType(sample)}} {{sample.name}}
		</a>							
	</li>   
</ul>
<br />
</div>
<div class=col-md-6>
	<span ng-show="mSampleChoserCtrl.chosenSamples.length>0">
		{{'chosen samples'|translate}}:
	</span>	
	<p />
	<div ng-repeat="csample in mSampleChoserCtrl.chosenSamples">
		<a ng-click=mSampleChoserCtrl.removeSample(csample)>
 			{{mSampleChoserCtrl.getType(csample)}} {{csample.name}}
 		</a>
	</div>
</div>
</div>
<button ng-click="mSampleChoserCtrl.close()" 
		class="btn btn-default">
	{{'Cancel'|translate}}
</button>&nbsp;
<button ng-click="mSampleChoserCtrl.assignSamples()" 
		class="btn btn-primary" 
		ng-class="{'disabled':mSampleChoserCtrl.chosenSamples.length<1}">
	{{'Assign to process'|translate}}
</button>

<br /><br />

</div>
