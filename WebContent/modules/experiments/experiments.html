<div ng-controller="expcontroller as expc">
	<div ng-init="expc.loadData()"></div>

		<h3 ng-show="expc.myexperiments().length>0">
			Meine Experimente
		</h3>
		<table class="table">
			<tr ng-repeat="experiment in expc.myexperiments()">
				<td>{{experiment.id}}
				</td>
				<td>
					{{experiment.trname}}
				</td>
				<td>
					<button type="button" class="btn btn-danger">
						löschen
					</button>
				</td>
			</tr>  <!-- ends ng-repeat -->
		</table>


		
		<h3 ng-show="expc.otherexperiments().length>0">
			Anderer Leute Experimente</h3>
		<table class="table">
			<tr ng-repeat="experiment in expc.otherexperiments()">
				<td ng-click="articleClicked(parameter)">
					{{experiment.id}}
				</td>
				<td>{{experiment.trname}}
				</td>
				<td>
					<button type="button" class="btn btn-danger">
						löschen
					</button>
				</td>
			</tr>
		</table>
</div>
