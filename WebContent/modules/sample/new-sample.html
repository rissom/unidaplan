<p />
<p />
{{'Select sampletype'|translate}}
<p />

	<select class="form-control" 
		style="width:300px;"	
		ng-model="newSampleCtrl.sampletype"
		ng-options="stype.namef() group by stype.group for stype in newSampleCtrl.sampletypes" 	
		ng-selected="$first">
	</select>


<div ng-show="newSampleCtrl.sampletype.recipes" class="col-xs-6">
	<select class="form-control" 
		style="width:300px;"	
		ng-model="newSampleCtrl.recipe"
		ng-options="recipe.trname for recipe in newSampleCtrl.recipes" 	
		ng-selected="$first">
	</select>
</div>

	<p />
	<p />
	<button class="btn btn-default"
			ng-click="newSampleCtrl.addSample()"
			ng-class= "{disabled: !newSampleCtrl.sampletype}">
		{{'Create Sample'|translate}}
	</button>
