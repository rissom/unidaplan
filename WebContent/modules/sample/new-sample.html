<p />
<p />
<h3>{{'New Sample' | translate}}</h3>
<br />

{{'Select sampletype'|translate}}
<br />

<div class = "col-md-6">
	<select class = "form-control" 
		style = "width:300px;"	
		ng-model = "newSampleCtrl.sampletype"
		ng-options = "stype.namef() group by stype.group for stype in newSampleCtrl.sampletypes" 	
		ng-selected = "$first"
		ng-change = "newSampleCtrl.recipe = newSampleCtrl.sampletype.recipes[0]">
	</select>
</div>


<div ng-show="newSampleCtrl.sampletype.recipes" class="col-md-6">
	<select class="form-control" 
		style = "width:300px;"
		ng-model = "newSampleCtrl.recipe"
		ng-options = "recipe as recipe.namef() for recipe in newSampleCtrl.sampletype.recipes">
	</select>
</div>

<br />
<br />
<br />

<button class = "btn btn-default"
		ng-click = "newSampleCtrl.addSample()"
		ng-class = "{disabled: !newSampleCtrl.sampletype}">
	{{'Create Sample'|translate}}
</button>
