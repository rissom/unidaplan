<h3> 
	{{ 'Search for Sample' | translate }} 
</h3>
  
  
<!-- type choser -->  
<div class = row>
<div class = "col-md-4">
{{'Available sample types' | translate}} <br />
<select multiple = "multiple"
		id = "typeSelector"
		style = "width: 300px;"
  		ng-model = "sampleChoserCtrl.selectedtypes" 
  		ng-options = "type.namef() for type in sampleChoserCtrl.selectorTypes"
  		size = "10">
</select>
</div>


<div class = "col-md-4">
{{'Experiments' | translate}} <br />
<select multiple = "multiple"
        id = "experimentSelector"
        style = "width: 300px;"
        ng-model = "sampleChoserCtrl.selectedexperiments" 
        ng-options = "experiment.namef() for experiment in sampleChoserCtrl.selectorExperiments"
        size = "10">
</select>
</div>
</div>
<br /><br />


<!-- search field -->
<label>Name: </label>
<input type = "text" 
	   ng-model = "sampleChoserCtrl.userinput"
	   style = "width: 253px;" 
	   placeholder = "{{'Enter samplename here'|translate}}">
<br />
<br />
<br />

<!--  list of fitting samples  -->
<ul> 
 	<li ng-repeat = "sample in sampleChoserCtrl.samples | filter:{name:sampleChoserCtrl.userinput} | orderBy: ['typeid','name']" 
 		ng-show = "sampleChoserCtrl.typeSelected(sample)">
					<!-- show only selected sample types -->
		<a ui-sref = "sample({sampleID:sample.sampleid})">
			{{sampleChoserCtrl.getType(sample)}} {{sample.name}}
		</a>							
	</li>   
</ul>
<br />
