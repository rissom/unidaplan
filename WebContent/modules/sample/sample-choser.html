<h3> 
	{{ 'Search for Sample' | translate }} 
</h3>
  
{{'Available sample types'|translate}} 
<br />	
<select multiple="true" 
		id="typeSelector"
		style="width: 300px;"
  		ng-model="sampleChoserCtrl.selectedtypes" 
  		ng-options="type.trname for type in sampleChoserCtrl.selectortypes"
  		size="12">
</select>
<!--  {{sampleChoserCtrl.selectedtypes}}  -->
<br /><br />

<label>Name:</label>
      	<input type="text" ng-model="sampleChoserCtrl.userinput" placeholder="Enter samplename here"><br />

<br /><br />

<ul>
 	<li ng-repeat="sample in sampleChoserCtrl.samples | filter:sampleChoserCtrl.userinput" ng-show="sampleChoserCtrl.typeSelected(sample)">
		<div > <!-- show only selected sample types -->
			<a ui-sref="sample({sampleID:sample.id})">{{sampleChoserCtrl.getType(sample)}} {{sample.name}}</a>
		</div>							
	</li>   
</ul>

{{sampleChoserCtrl.getSelectedSampleTypeIDs()}}
