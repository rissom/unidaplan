<h3>
	{{'Sampletypes'|translate}}
</h3>
<table class = "table">
	<thead class = parametertablehead>
		<tr>
			<td class = "parametertd">
	 			Name ({{aSamplesCtrl.lang1}})
			</td>
			<td class = "parametertd">
	 			Name ({{aSamplesCtrl.lang2}})
			</td>
			<td class = "parametertd">
				{{'Description'|translate}} ({{aSamplesCtrl.lang1}})
			</td>
			<td class = "parametertd">
				{{'Description'|translate}} ({{aSamplesCtrl.lang2}})
			</td>
			<td class = "parametertd"
				ng-hide = "aSamplesCtrl.editmode">
			</td>
		</tr>
	</thead>
	
	
	<tbody>
		<tr ng-repeat = "sampleType in aSamplesCtrl.stypes | orderBy : 'value.data'">
			<td 
			    class = "parametertd" 
			    ng-dblclick = "sampleType.nl1.editing = true">
			    <string-parameter
                    parameter = "sampleType.nl1"
                    pupdate = "aSamplesCtrl.update(sampleType.nl1)">
                </string-parameter>
			</td>
			<td class = "parametertd"
			    ng-dblclick = "sampleType.nl2.editing = true">		
				<string-parameter
                    parameter = sampleType.nl2
                    pupdate = "aSamplesCtrl.update(sampleType.nl2)">
                </string-parameter>
			</td>
			<td class = "parametertd"
			    ng-dblclick = "sampleType.dl1.editing = true">
				<string-parameter
                    parameter = sampleType.dl1
                    pupdate = "aSamplesCtrl.update(sampleType.dl1)">
                </string-parameter>
			</td>
			<td class = "parametertd"
			    ng-dblclick = "sampleType.dl2.editing = true">
				<string-parameter
                    parameter = sampleType.dl2
                    pupdate = "aSamplesCtrl.update(sampleType.dl2)">
                </string-parameter>
			</td>
			<td class = "parametertd" ng-hide = "aSamplesCtrl.editmode">			
				<div class = "dropdown" uib-dropdown on-toggle = "toggled(open)">
					<a class = "dropdown-toggle" uib-dropdown-toggle>
			  			{{'action'|translate}} &#x25BC;
				    </a>
				    <ul class = "dropdown-menu">	
				    	<li ng-repeat = "action in sampleType.actions" 
				    		ng-class = "{disabled:action.disabled}">
				        	<a ng-click = "aSamplesCtrl.performAction(sampleType,action)">{{action.namef()}}</a>
				        </li>
				    </ul>
	  			</div>
			</td>
		</tr>
	</tbody>
</table>
<br />
<button type = "button" 
		ng-hide = "aSamplesCtrl.editmode"
		class = "btn btn-default" 
		ng-click = "aSamplesCtrl.newSampleType()" >
	<b>+</b> {{'Add Sampletype'|translate}}
</button>

<button type = "button" 
		ng-show = "aSamplesCtrl.editmode"
		class = "btn btn-default" 
		ng-click = "aSamplesCtrl.editmode=false" >
	{{'Cancel'|translate}}
</button>

<button type = "button" 
		ng-show = "aSamplesCtrl.editmode"
		class = "btn btn-default" 
		ng-click = "aSamplesCtrl.addSampleType()" >
	{{'Add Sampletype'|translate}}
</button>
