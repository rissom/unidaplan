<p><button class="btn btn-default" ui-sref=openSearch>&#x25c0; {{'Back to searches'|translate}}</button></p><p></p><h3>{{'Search'|translate}}</h3><p>{{'searching for'|translate}} {{searchCtrl.type()}} {{'with'|translate}} {{searchCtrl.mode()}} {{'properties'|translate}}:<br><br><br><table class=table><thead class=parametertablehead><tr><td>Parameter</td><td>{{'Comparison operation'|translate}}</td><td>{{'value'|translate}}</td></tr></thead><tr ng-repeat="parameter in searchCtrl.sparameters"><td><div>{{parameter.namef()}}</div></td><td><select class="form-control input-sm" style=width:78px; ng-model=parameter.comparison ng-options="comparator.index as comparator.label for comparator in searchCtrl.comparators[parameter.datatype]"></select></td><td><input ng-model=parameter.value></td></tr><tr ng-repeat="parameter in searchCtrl.pparameters"><td><div>{{parameter.namef()}}</div></td><td><select class="form-control input-sm" style=width:78px; ng-model=parameter.comparison ng-options="comparator.index as comparator.label for comparator in searchCtrl.comparators[parameter.datatype]"></select></td><td><input ng-model=parameter.value ng-keyup=searchCtrl.keyUp($event.keyCode)></td></tr><tr ng-repeat="parameter in searchCtrl.poparameters"><td><div>{{parameter.namef()}}</div></td><td><select class="form-control input-sm" style=width:78px; ng-model=parameter.comparison ng-options="comparator.index as comparator.label for comparator in searchCtrl.comparators[parameter.datatype]"></select></td><td><input ng-model=parameter.value></td></tr></table><br><button class="btn btn-default" ng-click=searchCtrl.startSearch()>{{'Start search'|translate}}</button> <button class="btn btn-default" ng-show=searchCtrl.editable ui-sref=editSearch({id:searchCtrl.searchid})>{{'Edit search'|translate}}</button><br><br><br><br></p>
