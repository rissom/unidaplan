<div class=container><h3>{{ 'Chose Parameters' | translate }}</h3><div class=row><div class=col-md-6><br><select multiple=multiple ng-model=mParameterChoserCtrl.selectedParameters ng-options="parameter.id as parameter.nameUnitf() for parameter in mParameterChoserCtrl.avParameters | orderBy:'nameUnitf()'" size=20 style="height: 100%; width: 100%;"></select><br><br><br></div></div><br><button ng-click=mParameterChoserCtrl.cancel() class="btn btn-default">{{'Cancel'|translate}}</button>&nbsp; <button ng-click=mParameterChoserCtrl.assignParameters() class="btn btn-primary">{{'Assign Parameters'|translate}}</button><br><br></div>
