<div class=container><h3>{{ 'Chose Parameters' | translate }}</h3><div class=row><div class=col-md-6><br><select multiple=multiple ng-options="parameter.id as parameter.namef() group by mParameterChoserGrpsCtrl.showParamGrp(parameter) for parameter in mParameterChoserGrpsCtrl.avParameters" ng-model=mParameterChoserGrpsCtrl.selectedParameters size=20 style="height: 100%; width: 100%;"></select><br><br><br></div></div><br><button ng-click=mParameterChoserGrpsCtrl.cancel() class="btn btn-default">{{'Cancel'|translate}}</button>&nbsp; <button ng-click=mParameterChoserGrpsCtrl.assignParameters() class="btn btn-primary">{{'Assign Parameters'|translate}}</button><br><br></div>
