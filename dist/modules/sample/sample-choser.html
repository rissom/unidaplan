<h3>{{ 'Search for Sample' | translate }}</h3>{{'Available sample types'|translate}}<br><select multiple=multiple id=typeSelector style="width: 300px;" ng-model=sampleChoserCtrl.selectedtypes ng-options="type.namef() for type in sampleChoserCtrl.selectorTypes" size=10></select><br><br><label>Name:</label> <input type=text ng-model=sampleChoserCtrl.userinput style="width: 253px;" placeholder="{{'Enter samplename here'|translate}}"><br><br><br><ul><li ng-repeat="sample in sampleChoserCtrl.samples | filter:{name:sampleChoserCtrl.userinput} | orderBy: ['typeid','name']" ng-show=sampleChoserCtrl.typeSelected(sample)><a ui-sref=sample({sampleID:sample.sampleid})>{{sampleChoserCtrl.getType(sample)}} {{sample.name}}</a></li></ul><br>
