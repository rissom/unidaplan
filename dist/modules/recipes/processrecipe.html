<button type=button class="btn btn-default" ui-sref=recipes><b>&larr;</b> {{'Recipes'|translate}}</button><h3>{{'Recipe'|translate}}: {{pRecipeCtrl.recipe.namef()}}</h3><br><h4>{{'General information'|translate}}</h4><table class=table><tr ng-dblclick="pRecipeCtrl.edit('NL1')"><td>Name ({{pRecipeCtrl.lang1}}):</td><td><span ng-hide=pRecipeCtrl.editFieldNL1>{{pRecipeCtrl.nameL1}}</span> <input ng-show=pRecipeCtrl.editFieldNL1 ng-keyup=pRecipeCtrl.keyUpN($event.keyCode,pRecipeCtrl.newNameL1,pRecipeCtrl.lang1key) ng-blur="pRecipeCtrl.editNL1 = false" type=text ng-model=pRecipeCtrl.newNameL1></td></tr><tr ng-dblclick="pRecipeCtrl.edit('NL2')"><td>Name ({{pRecipeCtrl.lang2}}):</td><td><span ng-hide=pRecipeCtrl.editFieldNL2>{{pRecipeCtrl.nameL2}}</span> <input ng-show=pRecipeCtrl.editFieldNL2 ng-keyup=pRecipeCtrl.keyUpN($event.keyCode,pRecipeCtrl.newNameL2,pRecipeCtrl.lang2key) ng-blur="pRecipeCtrl.editNL2=false" type=text ng-model=pRecipeCtrl.newNameL2></td></tr></table><br><br><h4>{{'Parameters'|translate}}</h4><paramgrps parametergrps=pRecipeCtrl.parametergroups editable=pRecipeCtrl.recipe.editable pupdate=pRecipeCtrl.saveParameter(parameter)></paramgrps><br>
