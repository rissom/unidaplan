<div class=container><h3>{{ 'Search for User' | translate }}</h3><div class=row><div class=col-md-6><label>Name:</label> <input type=text ng-model=mUserChoserCtrl.userinput style="width: 253px;" placeholder="{{'Enter username here'|translate}}"><br><br><ul><li ng-repeat="user in mUserChoserCtrl.users | filter:isNotSelected | filter:{fullname:mUserChoserCtrl.userinput} | orderBy: 'fullname'"><div ng-show=mUserChoserCtrl.groupSelected(user)><a ng-click=mUserChoserCtrl.choseUser(user)>{{user.fullname}} ({{user.username}})</a></div></li></ul><br></div><div class=col-md-6><span ng-show="mUserChoserCtrl.chosenUsers.length>0">{{'chosen users'|translate}}:</span><p><div ng-repeat="cuser in mUserChoserCtrl.chosenUsers | orderBy: 'fullname'"><a ng-click=mUserChoserCtrl.removeUser(cuser)>{{cuser.fullname}} ({{cuser.username}})</a></div><br></p></div></div><button ng-click=mUserChoserCtrl.cancel() class="btn btn-default">{{'Cancel'|translate}}</button>&nbsp; <button ng-hide=mUserChoserCtrl.immediate ng-click=mUserChoserCtrl.assignUsers() class="btn btn-primary">{{mUserChoserCtrl.getButtonLabel()}}</button><br><br></div>
